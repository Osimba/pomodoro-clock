<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock - OQ</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
<script src="https://use.fontawesome.com/e358f39e27.js"></script>

<div id="main" class="text-center container">
  <h1 class="text-center">Pomodoro Clock</h1>
  <div id="titles" class="row">
    <div class="col-sm-6 col-md-6">Set Break Time</div>
    <div class="col-sm-6 col-md-6">Set Session Time</div>
  </div>
  <div id="settings" class="row">
    <span class="col-sm-1 col-md-2"></span>
    <h1 id="bTime" class="col-xs-3 col-sm-2 col-md-1">5</h1>
    
    <div id="Bbtns" class="btn-group-vertical col-xs-3 col-sm-1 col-md-1">
      <div id="Bplus" class="btn btn-primary">+</div>
      <div id="Bminus" class="btn btn-primary">-</div>
    </div>
    <span class="col-sm-4 col-md-4"></span>
        
    <h1 id="sTime" class="col-xs-3 col-sm-2 col-md-1">25</h1>
    
    <div id="Sbtns" class="btn-group-vertical col-xs-3 col-sm-1 col-md-1">
      <div id="Splus" class="btn btn-primary">+</div>
      <div id="Sminus" class="btn btn-primary">-</div>
    </div>
  </div>
  <span class="col-sm-1 col-md-2"></span>
          
  <div id="Session"></div>
  <div id="Timer"></div>
  <button id="start_stop"><i class="fa fa-play" aria-hidden="true"></i> Start</button>
  
  <hr>
  <p>Designed and Coded by <a href="#">Osei Quashie</a></p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
